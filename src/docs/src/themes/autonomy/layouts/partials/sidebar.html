<nav class="sidebar">
    <!-- Main logo -->
    <div class="row">
        <div class="column">
            <ul class="sidebar-list">
                <li class="sidebar-item">
                    <a class="sidebar-link logo" href="{{ .Site.BaseURL }}">
                        <img src="{{ .Site.BaseURL }}/img/logo.svg" class="logo">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <!-- GitHub links -->
    <div class="row">
        <div class="column">
            {{ with .Site.Params.GitHubLink }}
            <div class="button-group button-group-center">
                <a class="button" href="{{ . }}/fork">
                    <span class="octicon octicon-repo-forked"></span>
                    Fork
                </a>
                <a class="button" href="{{ . }}/stargazers">
                    <span class="octicon octicon-star"></span>
                    Star
                </a>
            </div>
            {{ end }}
        </div>
    </div>
    <hr>
    <!-- Menu -->
    <div class="row">
        <div class="column">
            <ul class="sidebar-list">
                {{ range .Site.Menus.main.ByWeight }}
                {{ if .HasChildren }}
                <li class="sidebar-item">
                    <a class="sidebar-link sidebar-link-parent" {{ if .URL }} href="{{ .URL | absURL }}" {{end}}>
                        {{.Name }}
                    </a>
                    <ul class="sidebar-list">
                        {{ range .Children }}
                        <li class="sidebar-item">
                            <a class="sidebar-link" {{ if .URL }} href="{{ .URL | absURL }}" {{end}}>
                                {{.Name }}
                            </a>
                        </li>
                        {{ end }}
                    </ul>
                </li>
                {{ else }}
                <li class="sidebar-item">
                    <a class="sidebar-link" {{ if .URL }} href="{{ .URL | absURL }}" {{end}}>
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
                {{ end }}
            </ul>
        </div>
    </div>
    <hr>
</nav>
