apiVersion: cluster.k8s.io/v1alpha1
kind: Cluster
metadata:
  annotations: null
  name: talos-e2e-gce
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
    serviceDomain: cluster.local
    services:
      cidrBlocks:
      - 10.96.0.0/12
  providerSpec:
    value:
      apiVersion: talosproviderconfig/v1alpha1
      kind: TalosClusterProviderSpec
      masters:
        ips:
        - 35.208.196.229
        - 35.208.64.45
        - 35.208.118.119
---
apiVersion: cluster.k8s.io/v1alpha1
kind: Machine
metadata:
  labels:
    cluster.k8s.io/cluster-name: talos-e2e-gce
    set: master
  name: talos-e2e-gce-master-0
spec:
  providerSpec:
    value:
      apiVersion: talosproviderconfig/v1alpha1
      kind: TalosMachineProviderSpec
      platform:
        config: |-
          zone: "us-central1-c"
          project: "talos-testbed"
          instances:
            type:  "n1-standard-2"
            image: "https://www.googleapis.com/compute/v1/projects/talos-testbed/global/images/talos-e2e"
            disks:
              size: 50
        type: gce
---
