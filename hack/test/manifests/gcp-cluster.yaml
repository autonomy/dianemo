    cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-gcp
    cluster.x-k8s.io/control-plane: "true"
  name: talos-e2e-{{TAG}}-gcp-controlplane-0
  namespace: default
spec:
  bootstrap:
    configRef:
      apiVersion: bootstrap.cluster.x-k8s.io/v1alpha2
