## Cluster configs

apiVersion: cluster.x-k8s.io/v1alpha2
kind: Cluster
metadata:
  name: talos-e2e-{{TAG}}-gcp
  namespace: default
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
    kind: GCPCluster
    name: talos-e2e-{{TAG}}-gcp
    namespace: default
---
