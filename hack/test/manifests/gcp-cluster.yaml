kind: GCPCluster
metadata:
  name: talos-e2e-{{TAG}}-gcp
  namespace: default
spec:
  project: talos-testbed
  region: us-central1
---

## Controlplane 0 configs

apiVersion: bootstrap.cluster.x-k8s.io/v1alpha2
kind: TalosConfig
metadata:
  name: talos-e2e-{{TAG}}-gcp-controlplane-0
  labels:
