## Worker deployment configs

apiVersion: bootstrap.cluster.x-k8s.io/v1alpha2
kind: TalosConfigTemplate
metadata:
  name: talos-e2e-{{TAG}}-aws-workers
  namespace: default
spec:
  template:
    spec:
      machineType: "join"
---
apiVersion: cluster.x-k8s.io/v1alpha2
kind: MachineDeployment
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-aws
    nodepool: nodepool-0
  name: talos-e2e-{{TAG}}-aws-workers
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-aws
      nodepool: nodepool-0
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-aws
        nodepool: nodepool-0
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha2
          kind: TalosConfigTemplate
          name: talos-e2e-{{TAG}}-aws-workers
          namespace: default
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
        kind: AWSMachineTemplate
        name: talos-e2e-{{TAG}}-aws-workers
        namespace: default
      version: 1.17.1
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: AWSMachineTemplate
metadata:
  name: talos-e2e-{{TAG}}-aws-workers
  namespace: default
spec:
  template:
    spec:
      instanceType: t3.small
      sshKeyName: debug
      ami:
        id: {{AMI}}
      subnet:
        id: "subnet-c4e9b3a0"
      additionalSecurityGroups:
        - id: "sg-ebe8e59f"
      publicIP: true
