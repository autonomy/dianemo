## Cluster configs

apiVersion: cluster.x-k8s.io/v1alpha3
kind: Cluster
metadata:
  name: talos-e2e-{{TAG}}-azure
  namespace: default
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: AzureCluster
    name: talos-e2e-{{TAG}}-azure
    namespace: default
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: AzureCluster
metadata:
  name: talos-e2e-{{TAG}}-azure
  namespace: default
spec:
  location: centralus
  networkSpec:
    vnet:
      name: talos-e2e-{{TAG}}-azure-vnet
      cidrBlock: 10.0.0.0/16
    subnets:
      - name: talos-e2e-{{TAG}}-azure-controlplane-subnet
        role: control-plane
        cidrBlock: 10.0.1.0/24 
        securityGroup:
          name: talos-e2e-{{TAG}}-azure-controlplane-nsg
          ingressRule:
            - name: "allow_all_cp"
              description: "all the things (controlplane)"
              priority: 102
              protocol: "*"
              sourcePorts: "*"
              destinationPorts: "*"
              source: "*"
              destination: "*"
      - name: talos-e2e-{{TAG}}-azure-node-subnet
        role: node
        cidrBlock: 10.0.2.0/24
        securityGroup:
          name: talos-e2e-{{TAG}}-azure-node-nsg
          ingressRule:
            - name: "allow_all_node"
              description: "all the things (nodes)"
              priority: 103
              protocol: "*"
              sourcePorts: "*"
              destinationPorts: "*"
              source: "*"
              destination: "*"
  resourceGroup: talos
---
