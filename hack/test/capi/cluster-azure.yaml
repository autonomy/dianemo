    cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-azure
    cluster.x-k8s.io/control-plane: 'true'
  name: talos-e2e-{{TAG}}-azure-controlplane-0
  namespace: default
spec:
  clusterName: talos-e2e-{{TAG}}-azure
  bootstrap:
    configRef:
      apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
      kind: TalosConfig
      name: talos-e2e-{{TAG}}-azure-controlplane-0
      namespace: default
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: AzureMachine
    name: talos-e2e-{{TAG}}-azure-controlplane-0
    namespace: default
  version: 1.18.3
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: AzureMachine
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-azure
    set: master
  name: talos-e2e-{{TAG}}-azure-controlplane-0
spec:
  location: centralus
  osDisk:
    diskSizeGB: 10
    managedDisk:
      storageAccountType: Premium_LRS
    osType: Linux
  image: 
    id: "/subscriptions/64739c64-c063-4c9d-bf2c-d1191ed8befa/resourceGroups/talos/providers/Microsoft.Compute/images/talos-e2e-{{TAG}}"
  vmSize: "Standard_D2s_v3"
  sshPublicKey: "{{AZURE_DUMMY_SSH_PUB}}"
