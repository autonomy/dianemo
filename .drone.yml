  - name: iso
    image: autonomy/build-container:latest
    pull: always
    environment:
      BUILDKIT_HOST: tcp://buildkitd.ci.svc:1234
      BINDIR: /usr/local/bin
    commands:
      - make talos-iso
    volumes:
      - name: dockersock
        path: /var/run
    when:
      event: tag
    depends_on:
      ## Should change to e2e once we get things more stable
      - basic-integration

  - name: gce
    image: autonomy/build-container:latest
    pull: always
    environment:
      BUILDKIT_HOST: tcp://buildkitd.ci.svc:1234
      BINDIR: /usr/local/bin
    commands:
      - make talos-gce
    volumes:
      - name: dockersock
        path: /var/run
      - name: dev
        path: /dev
    when:
      event: tag
    depends_on:
      ## Should change to e2e once we get things more stable
      - basic-integration

  - name: push
    image: autonomy/build-container:latest
    pull: always
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    commands:
      - make gitmeta
      - make login
      - make push
    volumes:
      - name: dockersock
        path: /var/run
    when:
      event:
        exclude:
          - pull_request
    depends_on:
      ## Should change to e2e once we get things more stable
      - basic-integration

  - name: release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      draft: true
      files:
        - build/*
      checksum:
        - sha256
        - sha512
    when:
      event: tag
    depends_on:
      ## Should change to e2e once we get things more stable
      - basic-integration
      - iso
      - gce

volumes:
  - name: dockersock
    temp: {}
  - name: dev
    host:
      path: /dev
  - name: tmp
    temp: {}

---
kind: pipeline
name: notify

clone:
  disable: true

steps:
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
      channel: proj-talos-maint
    when:
      status:
        - success
        - failure

trigger:
  status:
    - success
    - failure

depends_on:
  - default
