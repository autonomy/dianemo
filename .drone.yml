---
kind: pipeline
name: default

services:
  - name: docker
    image: docker:dind
    privileged: true
    command:
      - --dns=8.8.8.8
    volumes:
      - name: dockersock
        path: /var/run
      - name: dev
        path: /dev
      - name: tmp
        path: /tmp

steps:
  - name: fetch
    image: docker:git
    commands:
      - git fetch --tags
    when:
      event: tag

  - name: lint
    image: autonomy/build-container:latest
    pull: always
    environment:
      BUILDKIT_HOST: tcp://buildkitd.ci.svc:1234
      BINDIR: /usr/local/bin
    commands:
      - make lint
    volumes:
      - name: dockersock
        path: /var/run
    depends_on:
      - fetch

  - name: build
    image: autonomy/build-container:latest
    pull: always
    environment:
      BUILDKIT_HOST: tcp://buildkitd.ci.svc:1234
      BINDIR: /usr/local/bin
    commands:
      - make drone
    volumes:
      - name: dockersock
        path: /var/run
    depends_on:
      - fetch

  - name: test
    image: autonomy/build-container:latest
    pull: always
    environment:
      BUILDKIT_HOST: tcp://buildkitd.ci.svc:1234
      BINDIR: /usr/local/bin
    commands:
      - make test
    volumes:
      - name: dockersock
        path: /var/run
    depends_on:
      - build

  - name: coverage
    image: plugins/codecov
    settings:
      token:
        from_secret: codecov_token
      files:
        - coverage.txt
    depends_on:
      - test

  - name: basic-integration
    image: autonomy/build-container:latest
    pull: always
    environment:
      BUILDKIT_HOST: tcp://buildkitd.ci.svc:1234
      BINDIR: /usr/local/bin
    commands:
      - make basic-integration
      - cp build/osctl-linux-amd64 /tmp/osctl
      - cd /tmp
      - ./osctl config generate cluster.local 1.2.3.4,2.3.4.5,3.4.5.6
    volumes:
      - name: dockersock
        path: /var/run
      - name: tmp
        path: /tmp
    depends_on:
      - build

